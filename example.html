<!DOCTYPE html>
<html>
<head>
	<title>Quiz example</title>
	<link rel="stylesheet" type="text/css" href="example.css">
	<script src="js/quiz.js"></script>
</head>
<body>
	<div class="qu-form">
	</div>
	<script type="text/javascript">
		var question1 = {
			text: 'what is your favourite color?',
			options: ['green', 'blue', 'yellow'],
			type: 'multiple'
		};
		var question2 = {
			text: 'what is your favourite band?',
			options: ['Rammstein', 'Linkin Park', 'Deep purple', 'Something else'],
			type: 'single'
		};
		var question3 = {
			text: 'enter your favourite dota hero',
			type: 'field'
		}
		var quiz = new Quiz([question1, question2, question3], 5, function(questions) {
			console.log(questions);
			document.querySelector('.qu-form').innerHTML = '';
		});
		quiz.loadQuiz();
		quiz.startQuiz();
	</script>
</body>
</html>
